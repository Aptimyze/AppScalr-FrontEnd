<nb-card class="holder">

<div class="close-preview">
  <ion-icon name="close" (click)="dismiss()"></ion-icon>
</div>

<div id="inner_wrap">

  <!--The Main Thing-->
<div id="wrapper" style="perspective: 1300px;" #wrapper>
<div class="phone view_2" id="phone_1" style="width: 360px; height: 640px;" #phone_1>
<iframe  id="frame_1"  allowtransparency="true" style="background: #FFFFFF;"   #frame_1></iframe>
</div>
</div>

<!--Controls etc.-->
<div id="controls" (ngModelChange)="updateIframe()">
  <!--Idea by /u/aerosole-->
<div>
  <label for="iframePerspective">Add perspective:</label>
  <input type="checkbox" id="iframePerspective" checked="true" #iframePerspective>
</div>

</div>

<div id="phone-controls">

<div id="views" >
    <button [value]="1" (click)="updateView(1)">Table View</button>
    <button [value]="2" (click)="updateView(2)">Front View</button>
</div>

<div id="phones" >
    <button [value]="1" (click)="scalePhone($event,1)">iPhone </button>
    <button [value]="2" (click)="scalePhone($event,2)">Samsung  </button>
    <button [value]="3" (click)="scalePhone($event,3)">iPad </button>
</div>
</div>
</div>

</nb-card>
