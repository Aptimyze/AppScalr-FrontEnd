

<div class="container">

<div class="title row ">
  <div class="col1 ">
    <span><ion-icon name="pencil-outline"></ion-icon></span>
    <p>Account</p>
  </div>

</div>

<div class="form-edit">
<form>
          <div class="form-group row">
            <label for="inputFullname" class="label col-sm-3 col-form-label">Full name</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputFullname" placeholder="Full name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputUsername" class="label col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Email address</label>
            <div class="col-sm-9">
              <input type="email" nbInput fullWidth id="inputEmail1" placeholder="Email address">
            </div>
          </div>
          <div class="form-group row">
            <label for="select-specialty" class="label col-sm-3 col-form-label">Specialty</label>
            <div class="col-sm-9">
              <nb-select
               placeholder="Student"
               status="basic"
               fullWidth
               size="medium"
               id="select-specialty"
              >
      <nb-option value="1">Student</nb-option>
      <nb-option value="2">Developer</nb-option>
      <nb-option value="3">Tester</nb-option>

    </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword2" placeholder="Password">
            </div>
          </div>
          <div class="btn form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton hero  status="info">Edit your Account Information</button>
            </div>
          </div>
        </form>
</div>
</div>
