
  <div class="p-4">
    <div class="title-help">
      <p>Help us make AppScalr bug free :</p>
    </div>
    <form>
      <div class="form-group">
        <label>Title</label>
        <input nbInput type="text" class="form-control" placeholder="title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea nbInput class="form-control" placeholder="description"></textarea>
      </div>
      <div class="form-group">
        <label>Type</label>
        <input  nbInput type="text" class="form-control" placeholder="type">
      </div>
      <div class="form-group">
        <label>Status</label>
        <input nbInput type="text" class="form-control" placeholder="status">
      </div>

      <div class="form-group">
        <label for="file" >Screenshot</label>
        <input   type="file" style="margin-left: 10px;"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>

      <button type="submit" class="btn btn-primary w-100">Send</button>
    </form>
  </div>
